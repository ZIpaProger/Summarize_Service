<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат LLM</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4f46e5, #9333ea, #ec4899);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        textarea {
            resize: none;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 0.5rem 2rem rgba(0,0,0,0.3);
        }
        h1 {
            text-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center text-center">
        <h1 class="text-white mb-5">Ответ от LLM</h1>

        {% if summarized_text %}
        <div class="fade-in card bg-dark text-white p-4 mb-4 w-100" style="max-width: 700px;">
            <label class="form-label fw-bold">Скопируйте текст:</label>
            <textarea class="form-control bg-secondary text-white mt-2" rows="10" readonly>{{ summarized_text }}</textarea>
        </div>
        {% endif %}

        {% if error %}
        <div class="fade-in alert alert-danger w-100" style="max-width: 700px;">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (опционально, если будут интерактивные элементы) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
