<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сокращение текста</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center p-8">
    <h1 class="text-3xl font-bold mb-6">Сервис сокращения текста</h1>

    <form action="/summarize" method="post" enctype="multipart/form-data" class="bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-2xl">
        <label class="block mb-2 font-semibold">Введите текст:</label>
        <textarea name="text" rows="6" class="w-full p-3 bg-gray-700 rounded-lg text-white mb-4" placeholder="Вставьте текст..."></textarea>

        <label class="block mb-2 font-semibold">Или загрузите файл:</label>
        <input type="file" name="document" class="mb-4 w-full text-sm text-gray-300 bg-gray-700 p-2 rounded-lg border border-gray-600">

        <button type="submit" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg font-semibold">
            Сократить
        </button>
    </form>

    {% if summarized_text %}
    <div class="mt-10 bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-2xl">
        <h2 class="text-xl font-semibold mb-4">Результат:</h2>
        <p class="whitespace-pre-line text-gray-100">{{ summarized_text }}</p>
    </div>
    {% endif %}
</body>
</html>
