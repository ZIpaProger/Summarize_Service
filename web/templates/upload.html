<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сервис сокращения текста</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4f46e5, #9333ea, #ec4899);
            font-family: 'Inter', sans-serif;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 0.5rem 2rem rgba(0,0,0,0.3);
        }
        h2 {
            text-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.5);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <div class="card bg-light text-dark p-5 w-100" style="max-width: 600px;">
            <h2 class="mb-4 text-center">Сервис сокращения текста</h2>
            <form id="uploadForm" enctype="multipart/form-data" method="post" action="/summarize" class="d-flex flex-column align-items-center">
                <input type="file" name="document" required accept=".txt,.pdf,.doc,.docx" class="form-control mb-4">
                <button type="submit" class="btn btn-primary w-50">Сократить текст</button>
            </form>

            {% if summarized_text %}
            <div class="mt-4 card bg-dark text-white p-3 fade-in">
                <label class="form-label fw-bold">Результат:</label>
                <textarea class="form-control bg-secondary text-white mt-2" rows="8" readonly>{{ summarized_text }}</textarea>
            </div>
            {% endif %}
        </div>

        {% if error %}
        <div class="alert alert-danger mt-4 w-100" style="max-width: 600px; text-align: center;">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
